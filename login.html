<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Login page, Login in to SoME"
      />
    <title>Login</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <header>
    <nav class="navbar navbar-expand-lg bg-secondary p-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">SoME</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Log out</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
<main>
<div class="bg-light">
  <div class="container" style="max-width:500px">
    <form action="/profile.html">
      <div class="input-group flex-nowrap mt-4">
          <span class="input-group-text" id="addon-wrapping">@</span>
          <input type="text" class="form-control" placeholder="Username" required>
        </div>
        <div class="input-group flex-nowrap mt-2">
          <span class="input-group-text" id="addon-wrapping">@</span>
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="d-flex"></div>
        <a href="profile.html" class="btn btn-primary mt-2" type="submit">Login</a>
      </div>
    </form>
  </div>
</div>
</main>
<footer class="mt-auto">
  <p class="bg-secondary p-3 m-0 text-center ">Footer</p>
</footer>
</body>
</html>
